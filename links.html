<!DOCTYPE html>
<html>
<head>
    <title>shoutinginfrench || links</title>
    <link rel="stylesheet" href="/css/page.css" style="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.rc.1/handlebars.min.js"></script>
    <script src="/scripts/menu.js"></script>
</head>
<body>
<div id="container">
    <div id="placeholder">This will get replaced by handlebars.js</div>
        <script id="myTemplate" type="text/x-handlebars-template">
    <div id="header"><a href="{{index}}"><h1 class="fade">{{titletext}}<img class="fade" src="images/{{headerimg}}"/></h1></a>
    </div>
    <div id="menu">
                {{#links}}<div class="{{class}}">{{{content}}}</div>{{/links}}
            </div>
        
    <div id="content">
        <h1>/links/</h1>
        <p>
            These are a few websites that I enjoy!
            <ul>
                <li><a href="http://www.cockeyed.com">Cockeyed - Ran by Rob Cockerham</a></li>
                <li><a href="http://www.muddaubercoffee.com">Mud Dauber Coffee</a></li>
                <li><a href="http://www.loficoffee.com">Lo Fi Coffee</a></li>
                <li><a href="http://www.fark.com">Fark - Where I get my news</a></li>
                <li><a href="http://www.heatsynclabs.org">Heatsync Labs, a hackerspace in Mesa.</a></li>
            </ul>    
        </p>
    </div>
    <div id="footer"><a href='{{index}}'>{{copyright}}</a> || Sam Clark || <a href='mailto:{{email}}?Subject=shoutinginfrench.com'>{{showemail}}</a>
        <br/><br/>{{#social}}<a href='{{link}}' target='_blank'><img src='images/{{img}}' class='fade'/></a>{{/social}}
</div>    
</script>
    <script src="scripts/template.js" type="text/javascript"></script>
</body>
</html>
