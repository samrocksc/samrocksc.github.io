<!DOCTYPE html>
<html>
<head>
    <title>shoutinginfrench</title>
    <link rel="stylesheet" href="/css/page.css" style="text/css">
    <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.rc.1/handlebars.min.js"></script>
    <script src="/scripts/analytics.js"></script>
    <script src="/scripts/menu.js"></script>
</head>
<body>
<div id="container">
    <div id="placeholder">This will get replaced by handlebars.js</div>
        <script id="myTemplate" type="text/x-handlebars-template">
    <div id="header"><a href="{{index}}"><h1 class="fade">{{titletext}}<img class="fade" src="/images/{{headerimg}}"/></h1></a>
    </div>
    <div id="menu">
                {{#links}}<div class="{{class}}">{{{content}}}</div>{{/links}}
            </div>
        
    <div id="content">
        <h1>Learning handlebars.js</h1>
            <p>
                This article is about learning how to template using javascript instead of using PHP.  I learned how to template originally using PHP includes; however, I found that this was not a very optimal form of templating my sites.  Blaine from <a href="http://www.iceddev.com">Iced Dev</a> recommended I learn how to template using a javascript library called <a href="http://handlebarsjs.com/">handlebars.js</a>.  
            </p>
            <h2>Understanding the structure</h2>
            <p>
                The hardest part of learning code now is that I don't understand a lot about the structure for how a lot of people build their apps etc.  I do, but I don't, so figuring this out was the trickiest part of the whole thing.  For this example I'm going to use three different files: index.html, template.js, and page.css.  First let's start off with a vanilla html sheet.<br/>
                <pre class="prettyprint">
                    <html>
                        <head>        
                            Stuff in the head
                        </head>
                        <body>
                        </body>
                    </html> 
                </pre>
            </p>
    </div>
    <div id="footer"><a href='{{index}}'>{{copyright}}</a> || Sam Clark || <a href='mailto:{{email}}?Subject=shoutinginfrench.com'>{{showemail}}</a>
        <br/><br/>{{#social}}<a href='{{link}}' target='_blank'><img src='/images/{{img}}' class='fade'/></a>{{/social}}
</div>    
</script>
    <script src="/scripts/template.js" type="text/javascript"></script>
</body>
</html>
