<!DOCTYPE html>
<html>
<head>
    <title>shoutinginfrench</title>
    <script src="scripts/menu.js"></script>
    <link rel="stylesheet" href="page.css" style="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.rc.1/handlebars.min.js"></script>
    <script src="scripts/menu.js"></script>
</head>
<body>
<div id="container">
    <div id="placeholder">This will get replaced by handlebars.js</div>
        <script id="myTemplate" type="text/x-handlebars-template">
    <div id="header">{{#header}}{{{content}}}{{/header}}</div>
    <div id="menu">
                {{#links}}<div class="{{class}}">{{{content}}}</div>{{/links}}
            </div>
        
    <div id="content">
            <h2>shoutinginfrench.com</h2>
            <p>
                This page is being designed as a self-built website to re-learn web design by Sam Clark.  The goal is to be able to learn how to do all of the web-design involved in the creation of a website.
            </p>
            <p>Emphasis is being placed on the usage of javascript and jQuery to re learn web-design.
            </p>
    </div>
    <div id="footer">{{#footer}}{{{content}}}{{/footer}}
    </div>
</div>    
</script>
    <script src="scripts/template.js" type="text/javascript"></script>
</body>
</html>
