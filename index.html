<!DOCTYPE html>
<html>
<head>
    <title>shoutinginfrench</title>
    <link rel="stylesheet" href="/css/page.css" style="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.rc.1/handlebars.min.js"></script>
    <script src="/scripts/analytics.js"></script>
    <script src="/scripts/menu.js"></script>
</head>
<body>
<div id="container">
    <div id="placeholder">This will get replaced by handlebars.js</div>
        <script id="myTemplate" type="text/x-handlebars-template">
    <div id="header"><a href="{{index}}"><h1 class="fade">{{titletext}}<img class="fade" src="images/{{headerimg}}"/></h1></a>
    </div>
    <div id="menu">
                {{#links}}<div class="{{class}}">{{{content}}}</div>{{/links}}
            </div>
        
    <div id="content">
            <h2>shoutinginfrench.com</h2>
            <p>
                Welcome to <a href="http://www.shoutinginfrench.com">shoutinginfrench</a>.  This is the personal website for Sam Clark, and was created in 2002 on a whim to learn how to do web design better at my day job for corporate America.  Ever since then it has gone through several re-designs, and different types of content management.  It has been used for several reasons to keep family updated while I was in the military, or as a test database for websites that I was building.
            </p>
            <p>
                I hope you enjoy some of the ramblings and writings on the site.  I update it semi-frequently.
            </p>
    </div>
    <div id="footer"><a href='{{index}}'>{{copyright}}</a> || Sam Clark || <a href='mailto:{{email}}?Subject=shoutinginfrench.com'>{{showemail}}</a>
        <br/><br/>{{#social}}<a href='{{link}}' target='_blank'><img src='/images/{{img}}' class='fade'/></a>{{/social}}
</div>    
</script>
    <script src="/scripts/template.js" type="text/javascript"></script>
</body>
</html>
