<!DOCTYPE html>
<html>
<head>
    <title>shoutinginfrench</title>
    <script src="scripts/menu.js"></script>
    <link rel="stylesheet" href="page.css" style="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.rc.1/handlebars.min.js"></script>
    <script src="scripts/menu.js"></script>
</head>
<body>
    <div id="placeholder">This will get replaced by handlebars.js</div>
    <script id="myTemplate" type="text/x-handlebars-template">
        <div id="container">
        {{#header}}<div id="header"><a href="{{href}}">{{name}}</a></div>{{/header}}
        <div id="left-column">
        <ul id="menu">
        {{#links}}
        <li><a href="{{href}}">{{name}}</a>
        <ul>{{#each sublinks}}<li><a href="{{href}}">{{name}}</a> </li>{{/each}}</ul>
        </li>
        {{/links}}
        </ul>
        </div>
        <div id="content">
            <h2>shoutinginfrench.com</h2>
            <p>
                This page is being designed as a self-built website to re-learn web design by Sam Clark.  The goal is to be able to learn how to do all of the web-design involved in the creation of a website.
            </p>
            <p>Emphasis is being placed on the usage of javascript and jQuery to re learn web-design.
            </p>
        </div>
        <div id="footer"><a href="http://www.shoutinginfrench.com">2012 shoutinginfrench</a> || Sam Clark || <a href="mailto:samrocksc@gmail.com?Subject=shoutinginfrench.com">samrocksc@gmail.com</a></div>
        </div>
        </div>
    </script>
    <script type="text/javascript">
        var source = document.getElementById("myTemplate").innerHTML;
        var template = Handlebars.compile(source);
        var data = {
            links: [
            { "name": "Home", "href": "index.html"},
            { "name": "About", "href": "#", "sublinks" : [{"name": "Sam", "href": "about.html"}, {"name": "Resume", "href": "resume.html"}, {"name": "Businesses", "href": "businesses.html"}]},
            { "name": "Blog", "href": "blog.html" },
            { "name": "Writings", "href": "#", "sublinks" : [{"name": "Fantasy", "href": "fantasy.html"}, {"name": "Rants", "href": "rants.html"}, {"name": "Coffee", "href": "coffee.html"}] },
            { "name": "Business", "href": "business.html", "sublinks" : [{"name": "Mud Dauber Coffee", "href": "muddauber.html"}, {"name": "Lo Fi Coffee", "href": "lofi.html"}] },
            { "name": "Links", "href": "links.html" },
            { "name": "Contact", "href": "contact.html" },
            ],
            header: [
            {"name": "shoutinginfrench", "href": "index.html"},
            ]
        };
        document.getElementById("placeholder").innerHTML = template(data);
    </script>
</body>
</html>
